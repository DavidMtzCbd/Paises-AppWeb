<div class="animate__animated animate__fadeIn animate__faster">

  <h2>Por País</h2>
  <hr>

  <div class="row">
    <div class="col">

      <app-pais-input
        (onEnter)="buscar( $event )"
        (onDebounce)="sugerencias ( $event )"
        placeholder="Buscar país..."
      ></app-pais-input>

    </div>
  </div>

</div>

  <ul *ngIf="mostrarSugerencias"
      class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
      <a class="nav-link"
          [routerLink]="['/pais', pais.alpha2Code]">
          {{ pais.name }}
      </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
      <a class="nav-link">
        Buscar "{{ termino }}"
      </a>
    </li>
  </ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger"> <!-- Este ngif detecta si nuestro ts ha encontrado algún error -->
  No se encontró alguna coincidencia con la busqueda de {{termino}}
</div>

<div *ngIf=" paises.length > 0 " class="row"> <!-- Si no hay error entonces muestra la tabla -->
  <div class="col">

    <app-pais-tabla [paises]="paises"></app-pais-tabla> <!-- Con esto nos aseguramos que la inyeccion muestre la info -->

  </div>
</div>
