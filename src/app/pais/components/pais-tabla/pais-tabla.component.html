<table class="table table-hover">
  <thead>
      <tr>
        <th> # </th>
        <th> Bandera </th>
        <th> Nombre </th>
        <th> Poblaci√≥n </th>
        <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag" [src]="pais.flag">
        </td>
        <td>{{pais.capital}} , {{ pais.name }}</td>
        <td>{{ pais.population | number }}</td> <!-- Este simbolo | nos permite poner la funcion para visualizar mejor los miles -->
        <td>
          <a [routerLink]="['/pais', pais.alpha2Code ]">Ver...</a>
        </td>
      </tr>
  </tbody>
</table>
